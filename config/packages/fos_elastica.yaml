# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app2:
            types:
                amp:
                    properties:
                        expediente: ~
                        fecha: ~
                        clasificacion: ~
                        signatura: ~
                        observaciones: ~
                    persistence:
                        # the driver can be orm, mongodb or phpcr
                        driver: orm
                        model: App\Entity\Amp
                        provider: ~
                        finder: ~
