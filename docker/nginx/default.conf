server {
    listen 80;
    listen 443 ssl;
    ssl_certificate     /etc/nginx/ssl/commercial_ca.crt;
    ssl_certificate_key /etc/nginx/ssl/commercial.key;

    server_name zertegi.test;
    root /usr/src/app/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    error_log /var/log/nginx/zertegi_error.log;
    access_log /var/log/nginx/zertegi_access.log;
}
